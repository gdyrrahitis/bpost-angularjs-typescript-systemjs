<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add new employee</h4>
    </div>
    <div class="modal-body">
        <form name="NewEmployee" ng-submit="submit(NewEmployee)">
            <div class="form-group">
                <input type="text" name="name" ng-model="name" class="form-control" placeholder="Employee name" required />
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</div>
